name: Pre-Commit

# see: https://help.github.com/en/actions/reference/events-that-trigger-workflows
on:
  push:
    branches: [main, "release/*"]
  pull_request:
    branches: [main, "release/*"]


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref }}

defaults:
  run:
    shell: bash

jobs:
  pre-commit:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout ðŸ›Žï¸
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Set up Python ðŸ
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Determine cache hash
      run: echo "PY=$(python -VV | sha256sum | cut -d' ' -f1)" >> $GITHUB_ENV

    - name: Cache ðŸ’½ pre-commit
      uses: actions/cache@v3
      with:
        path: ~/.cache/pre-commit
        key: pre-commit|${{ env.PY }}|${{ hashFiles('.pre-commit-config.yaml') }}

    - name: Run pre-commit
      uses: pre-commit/action@v3.0.0
      # this action also provides an additional behaviour when used in private repositories
      # when configured with a github token, the action will push back fixes to the pull request branch
      # with:
      #   token: ${{ secrets.GITHUB_TOKEN }}
